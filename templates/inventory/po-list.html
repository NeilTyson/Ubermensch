<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Orders</title>

    {% load static %}
    {% include 'bootstrap.html' %}
    {% include 'core/navbar.html' %}

    <script src="{% static 'js/base_inventory.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">

</head>
<body>
    <p id="order-id" style="display: none">{{ order.id }}</p>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-10">
                <h1 class="display-4">Purchase Orders</h1>
            </div>
            <div class="col-md-2 mt-3">
                <a href="#"><button class="btn btn-secondary" onclick="window.history.back()">Back</button></a>
            </div>
        </div>

        {% include 'core/success_message.html' %}

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Purchase Order No.</th>
                <th>Date Generated</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for po in purchase_orders %}
                <tr>
                    <td>{{ po.number }}</td>
                    <td>{{ po.date_created }}</td>
                    <td><a href="{% url 'inventory:view-po' po.id %}" target="_blank"><button class="btn btn-primary">View</button></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
