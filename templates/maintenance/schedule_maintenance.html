<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Schedule Maintenance</title>

        {% load static %}

        {% include 'bootstrap.html' %}
        {% include 'core/navbar.html' %}

        <!-- DATEPICKER SCRIPTS AND STYLESHEETS -->
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
{#        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>#}
{#        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>#}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
{#        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>#}
{#        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>#}

        <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}">
        <script src="{% static 'js/jquery.datetimepicker.full.js' %}"></script>
        <script src="{% static 'js/jquery.datetimepicker.full.min.js' %}"></script>

        <script src="{% static 'js/base_schedule.js' %}"> </script>
        <script src="{% static 'js/scheduler.js' %}"></script>
        <script>
            $(document).ready(function() {
                 $("input[type='text']").each(function() {
                        $(this).addClass("form-control");
                 });

                 $("select").each(function(){
                     $(this).addClass("form-control");
                 });

                 $("textarea").each(function(){
                     $(this).addClass("form-control");
                 });

                 $("li").each(function(){ $(this).css("list-style-type", "none")});

            });
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-secondary mt-5"><a href="{% url 'schedule:index' %}">Go Back</a></button>
                    <h1 class="mt-3">Schedule Maintenance</h1>

                        <form method="post">
                            {% csrf_token %}

                            {% include 'core/form-template.html' %}

                            <div align="center">
                                <button class="btn btn-success"> Submit </button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
