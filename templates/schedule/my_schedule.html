<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Schedule</title>

    {% load static %}

    {% include 'bootstrap.html' %}
    {% include 'core/navbar.html' %}

    <!-- FULLCALENDAR -->
    <link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fullcalendar.print.min.css' %}" media="print">

    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar.min.js' %}"></script>

    <!-- CUSTOM JS -->
    <script src="{% static 'js/base_schedule.js' %}"></script>
    <script src="{% static 'js/my_schedule.js' %}"></script>

</head>
<body>

    <div class="container" style="margin-top: 100px;">
        <p id="username" style="display: none;">{{ profile }}</p>
        <h1>My Schedule</h1>
        <hr class="my-4">

        {% if messages  %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <strong>{{ message }}</strong>
                {% endfor %}
            </div>
        {% endif %}

        <div id="calendar" style=" margin: 50px auto; max-height: 400px">

        </div>

    </div>


</body>
</html>
