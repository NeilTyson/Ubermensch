<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Trouble Ticket</title>

        {% load static %}

        {% include 'bootstrap.html' %}
        {% include 'core/navbar.html' %}

        <script src="{% static 'js/base_orders.js' %}"> </script>
        <script src="{% static 'js/scheduler.js' %}"></script>
        <script>
            $(document).ready(function() {
                 $("input[type='text']").each(function() {
                        $(this).addClass("form-control");
                 });

                 $("select").each(function(){
                     $(this).addClass("form-control");
                 });

                 $("textarea").each(function(){
                     $(this).addClass("form-control");
                 });

                 $("li").each(function(){ $(this).css("list-style-type", "none")});

            });
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-secondary mt-5"><a href="{% url 'maintenance:overview' order.id %}">Go Back</a></button>
                    <h1 class="mt-3">Create Trouble Ticket</h1>

                        <form method="post">
                            {% csrf_token %}

                            {% include 'core/form-template.html' %}

                            <div align="center">
                                <button class="btn btn-success"> Submit </button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
