<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order {{ order.id }} - Billing Statements</title>

    {% load static %}
    {% include 'bootstrap.html' %}
    {% include 'core/navbar.html' %}

    <script src="{% static 'js/base_orders.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    <script src="{% static 'js/purchase_order_phase.js' %}"></script>

</head>
<body>
    <p id="order-id" style="display: none">{{ order.id }}</p>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-10">
                <h1 class="display-4">Billing Statements</h1>
            </div>
            <div class="col-md-2 mt-3">
                <a href="{% url 'orders:contract' order.id %}"><button class="btn btn-secondary">Back to Contract Phase</button></a>
            </div>
        </div>

        {% include 'core/success_message.html' %}

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Billing Statement No</th>
                <th>Date Generated</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for bs in billing_statements %}
                <tr>
                    <td>{{ bs.number }}</td>
                    <td>{{ bs.date_created }}</td>
                    <td><a href="{% url 'orders:view-bs' bs.id %}" target="_blank"><button class="btn btn-primary">View</button></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
